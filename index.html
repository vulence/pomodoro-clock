<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset = "UTF-8">
	<link href="css/reset.css" rel="stylesheet" type="text/css"></link>
	<link href="css/style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
	
	<div id="container">
		<div id="time">
			<div id="session">
				<p>Session</p>
				<p id="sessionValue">25</p>
				<img src="images/plus.png" alt="plus" id="sesPlus" style="width:40px;height:40px;"></img>
				<img src="images/minus.png" alt="minus" id="sesMinus" style="width:40px;height:40px;"></img>
			</div>
			
			<div id="break">
				<p>Break</p>
				<p id="breakValue">5</p>
				<img src="images/plus.png" alt="plus" id="breakPlus" style="width:40px;height:40px;"></img>
				<img src="images/minus.png" alt="minus" id="breakMinus" style="width:40px;height:40px;"></img>
			</div>
		</div>
		
		<div id="main">
			<p id="getMinsAndSecs">25:00</p>
			<img src="images/play.png" alt="play" id="startTimer" style="width:40px;height:40px;"></img>
			<img src="images/restart3.png" alt="reset" id="stopTimer" style="width:40px;height:40px;"></img>



		</div>


	</div>




	<script src="js/script.js"></script>
</body>
</html>
